<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Weather Forecast</h1>
    <div class="image-container">
        <img src="weather.gif" alt="Weather Icon" class="centered-image">
    </div>
    
    <div class="form-group">
        <input type="text" id="cityInput" placeholder='Enter City Name (example: "Sungai Petani")'>
        <br>
        <p>City Name that you entered: <span id="cityNameDisplay" class="font-weight-bold text-success"></span></p>
        <button onclick="getWeather()">Get Forecast</button>
        <button onclick="displayChart()">Display in Line Chart</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </div>

    <div id="weatherOutput" class="weather-table"></div>

    <div class="chart-section">
        <p>Temperature Trend</p>
        <div class="chart-container">
            <canvas id="weatherChart"></canvas> 
        </div>
    </div>
    <br><br>
    <div> 
    <ul id="weatherList" class="list-group mt-4" style="color: black; text-align:center;"></ul>
    </div>
</body>
</html>
